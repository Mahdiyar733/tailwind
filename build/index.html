  <body>
    <nav
      class="flex flex-row bg-kerem justify-between px-5 py-2 sm:py-4 items-center"
    >
      <h1
        class="font-boldfont font-extrabold text-red text-2xl sm:text-3xl lg:text-4xl"
      >
        Boose<span class="text-blue">Company</span>
      </h1>
      <ul
        class="hidden md:flex flex-row font-navfont items-center w-[64vw] justify-around lg:justify-around lg:w-[50vw]"
      >
        <li class="text-[0.97rem] lg:text-[1.04rem]">
          <a href="#" class="text-red hover:text-blue">Contact Us</a>
        </li>
        <li class="text-[0.97rem] lg:text-[1.04rem]">
          <a href="#" class="text-red hover:text-blue">About Us</a>
        </li>
        <li class="text-[0.97rem] lg:text-[1.04rem]">
          <a href="#" class="text-red hover:text-blue">Your Cart</a>
        </li>
        <li class="text-[0.97rem] lg:text-[1.04rem]">
          <a href="#" class="text-red hover:text-blue">Categories</a>
        </li>
        <li class="text-[0.97rem] lg:text-[1.04rem]">
          <a href="#" class="text-blue hover:text-blue">Home</a>
        </li>
      </ul>
      <div
        class="w-8 h-8 flex flex-col justify-evenly cursor-pointer md:hidden"
      >
        <span class="bg-red w-full h-1 block rounded-3xl"></span>
        <span class="bg-red w-full h-1 block rounded-3xl"></span>
        <span class="bg-red w-full h-1 block rounded-3xl"></span>
      </div>
    </nav>
    <main>
      <div
        class="bg-gradient-to-t from-kerem to-kerem h-[321px] md:h-[329px] flex flex-row-reverse items-end justify-between relative px-[5vw] lg:pr-[17vw]"
      >
        <img
          src="./images/sxxxx.png"
          alt="red-dress"
          class="sm:h-[22.5rem] h-80 z-10"
        />
        <div class="flex flex-col items-center self-center lg:w-[73%]">
          <p
            class="text-red font-boldfont text-3xl small:text-4xl sm:text-5xl md:text-6xl lg:text-7xl lg:tracking-wider text-shadow-custom font-extrabold capitalize"
          >
            Let's Have <span class="text-blue">The most dope style</span> with
            Boose fashion
          </p>
        </div>
      </div>
      <div
        class="w-full grid grid-cols-2 grid-rows-3 collection:flex collection:flex-row justify-evenly bg-kerem border-y-gray border-opacity-50 border-t flex-wrap items-center py-2"
      >
        <button class="rounded-2xl cursor-default">
          <div
            class="h-6 flex flex-row items-center font-navfont bg-red hover:bg-blue collection:py-4 py-8 px-4 m-2 border-none rounded-2xl relative text-gray text-sm cursor-pointer"
          >
            <img
              class="collection:h-6 object-cover h-10"
              src="./collection/icons8-winter-50.png"
            />
            <p class="pl-3 collection:text-sm">Winter Collection</p>
          </div>
        </button>

        <button class="rounded-2xl cursor-default">
          <div
            class="h-6 flex flex-row items-center font-navfont bg-red hover:bg-blue collection:py-4 py-8 px-4 m-2 border-none rounded-2xl relative text-gray text-sm cursor-pointer"
          >
            <img
              class="collection:h-6 object-cover h-10"
              src="./collection/icons8-summer-64.png"
            />
            <p class="pl-3">Summer Collection</p>
          </div>
        </button>
        <button class="rounded-2xl cursor-default">
          <div
            class="h-6 flex flex-row items-center font-navfont bg-red hover:bg-blue collection:py-4 py-8 px-4 m-2 border-none rounded-2xl relative text-gray text-sm cursor-pointer"

            <img
              class="collection:h-6 object-cover h-10"
              src="./collection/icons8-underwear-30.png"
            />
            <p class="pl-3">Fantastic Underwear</p>
          </div>
        </button>
        <button class="rounded-2xl cursor-default">
          <div
            class="h-6 flex flex-row items-center font-navfont bg-red hover:bg-blue collection:py-4 py-8 px-4 m-2 border-none rounded-2xl relative text-gray text-sm cursor-pointer"

            <img
              class="collection:h-6 object-cover h-10"
              src="./collection/icons8-sport-62.png"
            />
            <p class="pl-3">Sport Collection</p>

        </button>
        <button class="rounded-2xl cursor-default">

            class="h-6 flex flex-row items-center font-navfont bg-red hover:bg-blue collection:py-4 py-8 px-4 m-2 border-none rounded-2xl relative text-gray text-sm cursor-pointer"

            <img
              class="collection:h-6 object-cover h-10"
              src="./collection/icons8-boy-48.png"
            />
            <p class="pl-3">Kids Collection</p>

        <button class="rounded-2xl cursor-default">
          <div
            class="h-6 flex flex-row items-center font-navfont bg-red hover:bg-blue collection:py-4 py-8 px-4 m-2 border-none rounded-2xl relative text-gray text-sm cursor-pointer"
          >
            <img
              class="collection:h-6 object-cover h-10"
              src="./collection/icons8-new-50.png"
            />
            <p class="pl-3">New Collection</p>
          </div>
        </button>

      <div

        <div class="w-[95%]">
          <h2 class="font-favboxfont text-kerem py-3 self-start text-xl">
            Arrivals:
          </h2>
        </div>
        <div
          class="grid grid-cols-1 grid-rows-4 gap-4 w-[95%] place-content-center"
        >
          <div class="flex flex-row justify-start items-center relative">
            <img
              class="w-full h-16 object-[0px,-28px] object-cover brightness-75 rounded-lg"
              src="./images/arriv1.jpg"
            />
            <p
              class="text-kerem text-xl absolute left-[1rem] font-boldfont font-normal"

              2023 Arrival

          <div class="flex flex-row justify-start items-center relative">
            <img
              class="w-full h-16 object-[0px,-30px] object-cover brightness-75 rounded-lg"

            <p
              class="text-kerem text-xl absolute left-[1rem] font-boldfont font-normal"

              2021 Arrival

            <p
              class="text-kerem text-xl absolute left-[1rem] font-boldfont font-normal"
